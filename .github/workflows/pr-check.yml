name: PR - Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  affected-tests:
    name: Test Affected Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run tests for affected projects
        run: npx nx affected -t test --parallel=3 --coverage

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'âœ… All tests passed successfully!';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\n${testResults}\n\n*Automated comment by CI pipeline*`
            });

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          echo "Checking dependencies for known vulnerabilities..."
          npm audit --json > audit-results.json || true
          cat audit-results.json
